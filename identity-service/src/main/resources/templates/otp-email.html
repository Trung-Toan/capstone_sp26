<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #673AB7;
            margin: 0;
        }

        .content {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .otp-code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #673AB7;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
            border: 2px dashed #673AB7;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîê Verification Code</h1>
        </div>

        <div class="content">
            <p>Hello <strong th:text="${userName}">User</strong>,</p>

            <p>Use the following code to complete your verification:</p>

            <div class="otp-code" th:text="${otpCode}">123456</div>

            <p>This code will expire in <strong th:text="${expiryTime}">5 minutes</strong>.</p>

            <p>If you didn't request this code, please ignore this email.</p>
        </div>

        <div class="footer">
            <p>Identity Service Team</p>
        </div>
    </div>
</body>

</html>
